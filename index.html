<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="utf-8">
      <title> Calculator </title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/style.css" >
  <head>
  <body>
    <section>
      <h2>Calculator</h2>
      <div class='view'>
        <input  type="text" data-js="input" readonly>
        <button  data-js="remove"> <- </button>
      </div>
      <div class="buttons">
          <button data-js="digit" value="7">7</button>
          <button data-js="digit" value="8">8</button>
          <button data-js="digit" value="9">9</button>
          <button data-js="operator" value="/">/</button>
          <br/>
          <button  data-js="digit" value="4">4</button>
          <button  data-js="digit" value="5">5</button>
          <button  data-js="digit" value="6">6</button>
          <button data-js="operator" value="*">*</button>
          <br/>
          <button  data-js="digit" value="1">1</button>
          <button  data-js="digit" value="2">2</button>
          <button  data-js="digit" value="3">3</button>
          <button data-js="operator" value="-">-</button>
          <br/>
          <button  data-js="digit" value="0">0</button>
          <button data-js="digit" value=".">.</button>
          <button data-js="calcular">=</button>
          <button data-js="operator" value="+">+</button>
      </div>      
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
